openapi: 3.0.0
info:
  title: GardenHolic API
  description:
    This API provides sensor data from kidbright board at Ploy's house. 
    Also, it provides and analyses weather data information from 
    Thai Meteorological Department (TMD) API.
  version: 1.0.0
servers:
- url: /gardenholic-api/v1
paths:
  /sensors:
    get:
      summary: Returns a list of sensor data.
      operationId: controller.get_kidbright_sensors_data
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Sensor'
  /sensors_hourly/:
    get:
      summary: Returns a list of sensor data in each hour of the current date.
      operationId: controller.get_kidbright_sensors_data_hourly
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Sensor'
  /sensors_hourly/{date}:
    parameters:
      - name: date
        in: path
        required: true
        schema:
          type : string
    get:
      summary: Returns a list of sensor data in each hou in the specified date.
      operationId: controller.get_kidbright_sensors_data_hourly_by_date
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Sensor'
components:
  schemas:
    Sensor:
      type: object
      properties:
        time:
          type: string
        lat:
          type: number
        lon:
          type: number
        soil:
          type: number
        humidity:
          type: number
        temperature:
          type: number
        light:
          type: number
   